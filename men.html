    header {

      color: inherit;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card img {
      width: 100%;
      height: auto; /* Full image */
      display: block;
    }

    .card h3 {
      text-align: center;
      padding: 12px;
      font-size: 1.2rem;
      font-weight: 500;
    }

    /* MOBILE */
    @media (max-width: 600px) {
      header img {
        height: 200px;
      }
      header h1 {
        font-size: 22px;
      }
      header nav {

        font-size: 14px;
      }
      .grid {

        gap: 16px;
      }
    }
  </style>
