<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zahraa Fashion Finds Global</title>

  <style>
    /* BODY */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #fafafa;
      color: #111;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      border-bottom: 1px solid #eee;
      flex-wrap: wrap;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .header-left img {
      height: 80px;
    }

    .header-left h1 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 12px;
      align-items: center;
      font-weight: 500;
      color: grey;
    }

    nav a {
      text-decoration: none;
      color: grey;
    }

    /* GRID CARDS */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      padding: 40px;
    }

    .card {
      display: block;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      transition: transform 0.3s ease;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card img {
      width: 100%;
      height: auto; /* shows full image, no cropping */
      object-fit: cover;
      display: block;
    }

    .card h3 {
      text-align: center;
      padding: 12px;
      font-size: 1.2rem;
      font-weight: 500;
    }

    /* MOBILE */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 12px;
      }
      .header-left h1 {
        font-size: 18px;
      }
      .header-left img {
        height: 60px;
      }
      nav {
        justify-content: center;
        gap: 8px;
        font-size: 14px;
      }
      .grid {
        padding: 20px;
        gap: 16px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="header-left">
      <a href="index.html">
        <img src="ChatGPT Image Jan 29, 2026, 08_31_01 PM.png" alt="Logo">
      </a>
      <h1>Zahraa Fashion Finds Global</h1>
    </div>

    <nav>
      <a href="aesthetics.html">Discover Aesthetics.</a>
      <a href="shop-the-look.html">Shop the Look.</a>
    </nav>
  </header>

  <!-- MAIN GRID -->
  <section class="grid">
    <a class="card" href="men.html">
      <img src="https://i.pinimg.com/736x/a0/52/e4/a052e42f683cfb55dc1ddbe58f5bf689.jpg" alt="Men">
      <h3>Men</h3>
    </a>

    <a class="card" href="women.html">
      <img src="https://i.pinimg.com/1200x/19/5f/96/195f96b0a15351ff01963cf77ec5b434.jpg" alt="Women">
      <h3>Women</h3>
    </a>
  </section>

</body>
</html>
