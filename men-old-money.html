  h1 {
    text-align: center;
    padding: 24px 0;
    letter-spacing: 1px;

  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 images per row */
    gap: 16px;
    max-width: 1100px;
    margin: 0 auto 40px;
    padding: 0 16px;
  }
  .grid img {
    width: 100%;
    cursor: pointer;
    border-radius: 12px;
    transition: transform 0.2s ease;
  }
  .grid img:hover {
    transform: scale(1.03);
  }
  .details {
    max-width: 600px;
    margin: 0 auto 40px;
    background: #fff;
    border-radius: 14px;
    overflow: hidden;
    display: none; /* hidden by default */
    padding: 16px;
  }
  .details img {

    border-radius: 12px;
    margin-bottom: 16px;
  }
  .details h2 {
    text-align: center;
    margin-bottom: 12px;
    font-size: 18px;
    font-weight: 600;
  }
  .item {
    display: flex;
    justify-content: space-between;
    margin: 6px 0;
    font-size: 14px;
  }
  .item a {
    text-decoration: none;
    color: #000;
    border: 1px solid #111;
    padding: 4px 10px;
    border-radius: 20px;
    transition: all 0.2s ease;
  }
  .item a:hover {

<script>
function showDetails(id) {
